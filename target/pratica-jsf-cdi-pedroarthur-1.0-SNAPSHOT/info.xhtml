<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="template/layout.xhtml">
        <ui:define name="panel-content">
            <div class="well well-lg">
                <h1 style="margin-top: 0px;">#{clientBean.selectedClient.name}</h1>
                <hr></hr>
                <p><strong>CPF: </strong>#{clientBean.selectedClient.cpf}</p>
                <p><strong>E-mail: </strong>#{clientBean.selectedClient.email}</p>
                <p><strong>Celular: </strong>#{clientBean.selectedClient.cellphone}</p>
                <p><strong>Telefone: </strong>#{clientBean.selectedClient.phone}</p>
                <hr></hr>
                <p><strong>Observações:</strong></p>
                <p>#{clientBean.selectedClient.observations}</p>
            </div>
        </ui:define>
    </ui:composition>
</html>
