<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/layout.xhtml">
        <ui:define name="panel-content">
            <div class="panel">
                <div class="row">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <h:form>
                                    <div class="alert alert-info">
                                        Para editar, excluir ou exibir detalhes de um cliente,
                                        antes de clicar na opção desejada, selecione o cliente
                                        desejado.
                                    </div>
                                    <div class="btn-group">

                                        <h:link class="btn btn-success btn-sm" outcome="index">
                                            <i class="glyphicon glyphicon-plus"></i>
                                        </h:link>
                                        <h:commandLink class="btn btn-danger btn-sm"
                                                       action="#{clientBean.remove()}">
                                            <i class="glyphicon glyphicon-minus"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-warning btn-sm"
                                                       action="#{clientBean.edit()}">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-info btn-sm"
                                                       action="#{clientBean.info()}">
                                            <i class="glyphicon glyphicon-info-sign"></i>
                                        </h:commandLink>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <h:form>
                                        <table class="table table-striped">
                                            <thead>
                                                <th>Name</th>
                                                <th>E-mail</th>
                                                <th>CPF</th>
                                                <th>Selecionar</th>
                                            </thead>
                                            <tbody>
                                                <ui:repeat var="client" value="#{clientBean.clients}">
                                                    <h:panelGroup>
                                                        <tr class="selectable">
                                                            <td>#{client.name}</td>
                                                            <td>#{client.email}</td>
                                                            <td>#{client.cpf}</td>
                                                            <td>
                                                                <h:commandButton class="btn btn-primary btn-xs"
                                                                                 value="Selecionar"
                                                                                 action="#{clientBean.select(client)}">
                                                                </h:commandButton>
                                                            </td>
                                                        </tr>
                                                    </h:panelGroup>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
